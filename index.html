<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kule Komutanƒ±</title>
    <style>
        /* Genel Sƒ±fƒ±rlamalar ve Temel Stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #002a40 0%, #2ca7e4 100%);
            color: white;
            overflow: hidden; /* Sayfa kaydƒ±rmasƒ±nƒ± engeller */
        }

        /* Oyun Konteyneri - Tam Ekran ve Flex D√ºzeni */
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex; /* Oyun tahtasƒ± ve kenar √ßubuƒüunu yan yana yerle≈ütirir */
        }

        /* Oyun Tahtasƒ± - Izgara Temelli Alan */
        .game-board {
            width: 1000px; /* 20 s√ºtun x 50px */
            height: 500px; /* 10 satƒ±r x 50px */
            position: relative;
            background: linear-gradient(45deg, #2d4a22 0%, #8fbc8f 50%, #2d4a22 100%);
            background-size: 50px 50px;
            background-image:
                radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 2px);
            margin: auto;
            align-self: center;
        }

        /* Yolun G√∂rsel Temsili */
        .path {
            position: absolute;
            background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
            border-radius: 16px;
            box-shadow: 0 0 18px 2px #fc575e55, 0 2px 12px 0 rgba(0,0,0,0.18);
            z-index: 1;
            opacity: 0.85;
        }

        /* Izgara H√ºcresi (Kule Yerle≈ütirme Alanlarƒ±) */
        .grid-cell {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            background: linear-gradient(135deg, #3a5d2c 0%, #6bbf59 100%);
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
            transition: box-shadow 0.25s, border-color 0.25s, background 0.25s;
            cursor: pointer;
            z-index: 5;
            opacity: 0.92;
        }

        .grid-cell:hover {
            background: linear-gradient(135deg, #6bbf59 0%, #a8e063 100%);
            border-color: #a8e063;
            box-shadow: 0 0 18px 2px #a8e06399, 0 2px 12px 0 rgba(0,0,0,0.18);
            opacity: 1;
        }

        /* Kuleler */
        .tower {
            position: absolute;
            width: 50px; /* gridSize deƒüeriyle aynƒ± */
            height: 50px; /* gridSize deƒüeriyle aynƒ± */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: towerPulse 2s infinite; /* Hafif nabƒ±z efekti */
            z-index: 10;
        }

        @keyframes towerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Kule Tiplerinin Renkleri */
        .tower-archer {
            background: radial-gradient(circle, #ff6b6b, #ee5a24);
            border: 3px solid #c44569;
        }

        .tower-mage {
            background: radial-gradient(circle, #4834d4, #686de0);
            border: 3px solid #30336b;
        }

        .tower-cannon {
            background: radial-gradient(circle, #f0932b, #eb4d4b);
            border: 3px solid #6f1e51;
        }

        .tower-ice {
            background: radial-gradient(circle, #00d2d3, #01a3a4);
            border: 3px solid #006ba6;
        }

        /* Kule Eylemleri Men√ºs√º (Y√ºkselt, Sat) */
        .tower-actions {
            position: absolute;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20; /* Her ≈üeyin √ºzerinde olsun */
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-2px); /* Hafif yukarƒ± kalkma efekti */
        }

        .upgrade-button {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .upgrade-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .sell-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* D√º≈ümanlar */
        .enemy {
            position: absolute;
            width: 35px; /* D√º≈üman boyutu */
            height: 35px; /* D√º≈üman boyutu */
            border-radius: 50%;
            transition: all 0.05s linear; /* Daha yumu≈üak hareket i√ßin */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            animation: enemyMove 0.5s infinite alternate; /* Hafif yukarƒ±-a≈üaƒüƒ± hareket */
            z-index: 8;
        }

        @keyframes enemyMove {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-3px); }
        }

        /* Yeni D√º≈üman Tiplerinin Stilleri */
        .enemy-goblin {
            background: radial-gradient(circle, #8bc34a, #4caf50);
            border: 2px solid #388e3c;
            font-size: 16px;
            width: 30px;
            height: 30px;
        }

        .enemy-orc {
            background: radial-gradient(circle, #ff9800, #fb8c00);
            border: 2px solid #f57c00;
            font-size: 18px;
        }

        .enemy-troll {
            background: radial-gradient(circle, #607d8b, #455a64);
            border: 2px solid #263238;
            font-size: 20px;
            width: 40px;
            height: 40px;
        }

        .enemy-shadow {
            background: radial-gradient(circle, #9c27b0, #7b1fa2);
            border: 2px solid #4a148c;
            font-size: 18px;
            filter: brightness(1.2);
        }

        .enemy-golem {
            background: radial-gradient(circle, #795548, #5d4037);
            border: 2px solid #3e2723;
            font-size: 22px;
            width: 50px;
            height: 50px;
        }

        /* Mermiler */
        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffeb3b;
            box-shadow: 0 0 10px #ffeb3b;
            animation: projectileGlow 0.3s infinite alternate; /* Parlama efekti */
            z-index: 12;
        }

        @keyframes projectileGlow {
            0% { box-shadow: 0 0 5px #ffeb3b; }
            100% { box-shadow: 0 0 15px #ffeb3b, 0 0 25px #ffeb3b; }
        }

        /* Kenar √áubuƒüu (UI Paneli) */
        .sidebar {
            width: 280px; /* Sabit geni≈ülik */
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 20px;
            border-left: 3px solid #3498db;
            overflow-y: auto; /* ƒ∞√ßerik ta≈üarsa kaydƒ±rma √ßubuƒüu */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* ƒ∞√ßerikleri dikeyde yayar */
        }

        .sidebar h2 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* ƒ∞statistik Paneli */
        .stats-panel, .tower-shop, .game-controls, .player-status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-weight: bold;
            color: #3498db;
        }

        /* Kule Maƒüazasƒ± Butonlarƒ± */
        .tower-shop h3 {
            color: #3498db;
            margin-bottom: 15px;
            text-align: center;
        }

        .tower-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white; /* Metin rengi varsayƒ±lan olarak beyaz */
        }

        /* Buton √ºzerine gelince parlama efekti */
        .tower-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .tower-button:hover:before {
            left: 100%;
        }

        /* Kule Butonu Renkleri */
        .tower-button.archer { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .tower-button.mage { background: linear-gradient(45deg, #4834d4, #686de0); }
        .tower-button.cannon { background: linear-gradient(45deg, #f0932b, #eb4d4b); }
        .tower-button.ice { background: linear-gradient(45deg, #00d2d3, #01a3a4); }

        .tower-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .tower-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Oyun Kontrol Butonlarƒ± */
        .game-controls .control-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white; /* Metin rengi varsayƒ±lan olarak beyaz */
        }

        .start-wave { background: linear-gradient(45deg, #27ae60, #2ecc71); }
        .pause-game { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }


        /* D√º≈üman Saƒülƒ±k √áubuƒüu */
        .health-bar {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 5px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        /* Patlama Efekti */
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            animation: explode 0.6s ease-out forwards;
            pointer-events: none; /* Tƒ±klanabilir olmasƒ±n */
            z-index: 15;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Hasar Metni Efekti */
        .damage-text {
            position: absolute;
            color: #ff6b35;
            font-weight: bold;
            font-size: 18px;
            animation: damageFloat 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 16;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Kule Menzil G√∂stergesi */
        .tower-range {
            position: absolute;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            background: rgba(255,255,255,0.1);
            animation: rangeIndicator 2s infinite; /* Nabƒ±z efekti */
            z-index: 1;
        }

        @keyframes rangeIndicator {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }





        /* Duyarlƒ±lƒ±k ƒ∞√ßin Medya Sorgularƒ± */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column; /* Mobil cihazlarda dikey d√ºzen */
            }

            .sidebar {
                width: 100%; /* Tam geni≈ülik */
                height: auto; /* ƒ∞√ßeriƒüe g√∂re y√ºkseklik */
                max-height: 200px; /* √áok uzun olmasƒ±nƒ± engeller */
                border-left: none;
                border-top: 3px solid #3498db;
                order: 2; /* Kenar √ßubuƒüu oyun tahtasƒ±nƒ±n altƒ±na gelir */
            }

            .game-board {
                width: 100vw; /* Ekran geni≈üliƒüine yayƒ±lƒ±r */
                height: calc(100vh - 200px); /* Kalan alanƒ± kaplar */
                flex: 1; /* Esnekliƒüi tekrar aktif ederiz */
                margin: 0; /* Ortalamayƒ± kaldƒ±rƒ±rƒ±z */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <div id="towerActionsMenu" class="tower-actions" style="display: none;">
                </div>
        </div>

        <div class="sidebar">
            <div>
                <h2>üè∞ Kule Komutanƒ±</h2>

                <div class="stats-panel">
                    <div class="stat-item">
                        <span>üí∞ Altƒ±n:</span>
                        <span class="stat-value" id="gold">500</span>
                    </div>
                    <div class="stat-item">
                        <span>‚ù§Ô∏è Can:</span>
                        <span class="stat-value" id="lives">20</span>
                    </div>
                    <div class="stat-item">
                        <span>üìä Skor:</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>‚ö° Dalga:</span>
                        <span class="stat-value" id="wave">1</span>
                    </div>
                </div>


                <div class="tower-shop">
                    <h3 style="color: #3498db; margin-bottom: 15px;">üèóÔ∏è Kule Maƒüazasƒ±</h3>
                    <button class="tower-button archer" onclick="selectTower('archer', 200, event)">
                        üèπ Ok√ßu Kulesi - 200G
                    </button>
                    <button class="tower-button mage" onclick="selectTower('mage', 300, event)">
                        üîÆ B√ºy√ºc√º Kulesi - 300G
                    </button>
                    <button class="tower-button cannon" onclick="selectTower('cannon', 500, event)">
                        üí£ Top Kulesi - 500G
                    </button>
                    <button class="tower-button ice" onclick="selectTower('ice', 250, event)">
                        ‚ùÑÔ∏è Buz Kulesi - 250G
                    </button>
                </div>

                <div class="game-controls">
                    <button class="control-button start-wave" onclick="startWave()">
                        üöÄ Dalga Ba≈ülat
                    </button>
                    <button class="control-button pause-game" onclick="togglePause(event)">
                        ‚è∏Ô∏è Duraklat
                    </button>
                    <button class="control-button" style="background: linear-gradient(45deg, #e74c3c, #c0392b); color: white;" onclick="restartGame()">
                        üîÑ Yeniden Ba≈üla
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const goldDisplay = document.getElementById('gold');
        const livesDisplay = document.getElementById('lives');
        const scoreDisplay = document.getElementById('score');
        const waveDisplay = document.getElementById('wave');


        const towerActionsMenu = document.getElementById('towerActionsMenu');

        const gridSize = 50; // Izgara h√ºcresi boyutu
        const cellSize = 50; // Kule ve h√ºcrelerin g√∂r√ºn√ºr boyutu (GridSize ile aynƒ± olmalƒ±)

        let gameState = {
            gold: 600,
            lives: 20,
            score: 0,
            wave: 1,
            enemies: [],
            towers: [],
            selectedTowerType: null,
            selectedTowerCost: 0,
            projectiles: [],
            isPaused: false,
            powerUpInterval: null,
            powerUpSpawnRate: 15000, // 15 saniyede bir power-up
            gameOver: false,
        };

        const towerCosts = {
            archer: 200,
            mage: 300,
            cannon: 500,
            ice: 250
        };

        const towerStats = {
            archer: { damage: 125, range: 200, fireRate: 750, projectileSpeed: 10, upgradeCost: 150 },
            mage: { damage: 150, range: 150, fireRate: 1000, projectileSpeed: 7, upgradeCost: 200 },
            cannon: { damage: 250, range: 180, fireRate: 1500, projectileSpeed: 6, splashRadius: 60, upgradeCost: 250 },
            ice: { damage: 75, range: 170, fireRate: 1200, slowEffect: 0.5, slowDuration: 2000, projectileSpeed: 7, upgradeCost: 200 }
        };

        const enemyTypes = {
            goblin: { hp: 500, speed: 1.5, gold: 15, score: 10, elementClass: 'enemy-goblin', armor: 0, width: 30, height: 30 },
            orc: { hp: 750, speed: 1.2, gold: 20, score: 15, elementClass: 'enemy-orc', armor: 1, width: 35, height: 35 },
            troll: { hp: 1000, speed: 1.3, gold: 35, score: 25, elementClass: 'enemy-troll', armor: 2, regen: 2, width: 40, height: 40 }, // Her saniye 2 HP yeniler
            shadow: { hp: 600, speed: 2, gold: 30, score: 20, elementClass: 'enemy-shadow', dodgeChance: 0.2, width: 35, height: 35 }, // %20 ka√ßƒ±nma ≈üansƒ±
            golem: { hp: 10000, speed: 1, gold: 60, score: 50, elementClass: 'enemy-golem', armor: 5, width: 50, height: 50 } // Y√ºksek zƒ±rh
        };

        // 10x20 grid i√ßin zigzag yol: En soldan ba≈ülar, saƒüa doƒüru zigzag yapar
        const pathPoints = [
            { x: 0, y: 0 },
            { x: 0, y: 200 },
            { x: 200, y: 200 },
            { x: 200, y: 100 },
            { x: 400, y: 100 },
            { x: 400, y: 300 },
            { x: 600, y: 300 },
            { x: 600, y: 0 },
            { x: 800, y: 0 },
            { x: 800, y: 400 },
            { x: 1000, y: 400 }, // En saƒüdan √ßƒ±kƒ±≈ü
        ];

        let numRows, numCols;
        let animationFrameId;
        let gameLoopInterval;
        let lastWaveTime = 0;
        const waveDelay = 5000; // Dalga ba≈ülangƒ±√ßlarƒ± arasƒ±ndaki gecikme (ms)

        let audioSystem;
        let forbiddenPathCells = new Set(); // Yolun ge√ßtiƒüi yasaklƒ± h√ºcrelerin koordinatlarƒ±nƒ± tutacak

        // Yeni: Ses sistemi olu≈üturma fonksiyonu
        function createAudioContext() {
            if (!audioSystem) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) {
                    console.warn("Web Audio API desteklenmiyor.");
                    return null;
                }
                const ctx = new AudioContext();
                return {
                    context: ctx,
                    playSound: function(frequency, duration, type = 'sine') {
                        if (!this.context) return;
                        const oscillator = this.context.createOscillator();
                        const gainNode = this.context.createGain();

                        oscillator.type = type;
                        oscillator.frequency.setValueAtTime(frequency, this.context.currentTime);
                        gainNode.gain.setValueAtTime(0.2, this.context.currentTime); // Ses seviyesi

                        oscillator.connect(gainNode);
                        gainNode.connect(this.context.destination);

                        oscillator.start();
                        gainNode.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + duration);
                        oscillator.stop(this.context.currentTime + duration);
                    }
                };
            }
            return audioSystem;
        }

        // Kullanƒ±cƒ± etkile≈üimi √ºzerine ses sistemini ba≈ülat
        document.addEventListener('click', function initAudio() {
            audioSystem = createAudioContext();
        }, { once: true });


        function updateUI() {
            goldDisplay.textContent = gameState.gold;
            livesDisplay.textContent = gameState.lives;
            scoreDisplay.textContent = gameState.score;
            waveDisplay.textContent = gameState.wave;



            // Kule butonlarƒ±nƒ± altƒ±n durumuna g√∂re etkinle≈ütir/devre dƒ±≈üƒ± bƒ±rak
            document.querySelectorAll('.tower-button').forEach(button => {
                const type = button.classList[1]; // archer, mage, cannon, ice
                const cost = towerCosts[type];
                if (gameState.gold >= cost) {
                    button.removeAttribute('disabled');
                } else {
                    button.setAttribute('disabled', 'true');
                }
            });
        }

        // Yolun ge√ßtiƒüi t√ºm ƒ±zgara karelerini hesapla (sadele≈ütirilmi≈ü)
        function getForbiddenPathCells() {
            const forbiddenCells = new Set();
            for (let i = 0; i < pathPoints.length - 1; i++) {
                const p1 = pathPoints[i];
                const p2 = pathPoints[i + 1];
                if (p1.x === p2.x) {
                    // Dikey segment
                    const [start, end] = [p1.y, p2.y].sort((a, b) => a - b);
                    for (let y = start; y <= end; y += gridSize) {
                        forbiddenCells.add(`${p1.x},${y}`);
                    }
                } else if (p1.y === p2.y) {
                    // Yatay segment
                    const [start, end] = [p1.x, p2.x].sort((a, b) => a - b);
                    for (let x = start; x <= end; x += gridSize) {
                        forbiddenCells.add(`${x},${p1.y}`);
                    }
                }
                // D√∂n√º≈ü noktalarƒ±nƒ± da ekle
                forbiddenCells.add(`${p1.x},${p1.y}`);
                forbiddenCells.add(`${p2.x},${p2.y}`);
            }
            return forbiddenCells;
        }


        function createGrid() {
            // Mevcut t√ºm ƒ±zgara h√ºcrelerini ve kuleleri kaldƒ±r
            document.querySelectorAll('.grid-cell').forEach(cell => cell.remove());
            document.querySelectorAll('.tower').forEach(tower => tower.remove());
            document.querySelectorAll('.tower-range').forEach(range => range.remove());

            // gameState.towers dizisini de sƒ±fƒ±rlayƒ±n
            gameState.towers = [];

            // Yasaklƒ± h√ºcreleri hesapla (bir kere √ßaƒüƒ±r)
            forbiddenPathCells = getForbiddenPathCells();

        function updateProjectiles(deltaTime) {
            gameState.projectiles = gameState.projectiles.filter(projectile => {
                if (!projectile.targetEnemy || !projectile.targetEnemy.element || projectile.targetEnemy.hp <= 0) {
                    projectile.element.remove();
                    return false;
                }

                const targetEnemyCenterX = projectile.targetEnemy.x + projectile.targetEnemy.element.offsetWidth / 2;
                const targetEnemyCenterY = projectile.targetEnemy.y + projectile.targetEnemy.element.offsetHeight / 2;

                const dx = targetEnemyCenterX - projectile.x;
                const dy = targetEnemyCenterY - projectile.y;
                const distance = getDistance(projectile.x, projectile.y, targetEnemyCenterX, targetEnemyCenterY);

                if (distance < projectile.speed) { // Mermi hedefe ula≈ütƒ±
                    applyDamage(projectile.targetEnemy, projectile.damage, projectile.type);

                    if (projectile.type === 'cannon' && projectile.splashRadius > 0) {
                        applySplashDamage(projectile.targetEnemy.x, projectile.targetEnemy.y, projectile.splashRadius, projectile.damage * 0.5); // Sƒ±√ßrama hasarƒ± %50
                        createParticleSystem(projectile.targetEnemy.x + 20, projectile.targetEnemy.y + 20, '#ff6b35', 50); // Patlama efekti
                    }

                    if (projectile.type === 'ice' && projectile.slowEffect > 0) {
                        applySlow(projectile.targetEnemy, projectile.slowEffect, projectile.slowDuration);
                        createParticleSystem(projectile.targetEnemy.x + 20, projectile.targetEnemy.y + 20, '#3498db', 20); // Buz efekti
                    }

                    projectile.element.remove();
                    return false;
                } else {
                    const moveAmount = projectile.speed * (deltaTime / 16); // Kare hƒ±zƒ±na g√∂re ayarla
                    projectile.x += (dx / distance) * moveAmount;
                    projectile.y += (dy / distance) * moveAmount;

                    projectile.element.style.left = `${projectile.x}px`;
                    projectile.element.style.top = `${projectile.y}px`;
                    return true;
                }
            });
        }

        function applyDamage(enemy, damage, type) {
            // Ka√ßƒ±nma ≈üansƒ±
            if (enemy.dodgeChance && Math.random() < enemy.dodgeChance) {
                console.log("KA√áINDI!");
                createDamageText(enemy.x + 20, enemy.y, "KA√áINDI!", '#ffffff'); // Beyaz ka√ßƒ±nma yazƒ±sƒ±
                return;
            }

            // Zƒ±rh hesaplamasƒ±
            const effectiveDamage = Math.max(1, damage - enemy.armor); // En az 1 hasar versin
            enemy.hp -= effectiveDamage;
            console.log(`D√º≈üman ${enemy.id} ${effectiveDamage} hasar aldƒ±. Kalan HP: ${enemy.hp}`);

            createDamageText(enemy.x + 20, enemy.y - 10, `-${effectiveDamage}`, '#ff0000'); // Kƒ±rmƒ±zƒ± hasar yazƒ±sƒ±

            // Saƒülƒ±k √ßubuƒüunu g√ºncelle
            if (enemy.healthBarFill) {
                enemy.healthBarFill.style.width = `${Math.max(0, (enemy.hp / enemy.maxHp) * 100)}%`;
            }

            if (enemy.hp <= 0) {
                killEnemy(enemy);
            }
        }

        function applySplashDamage(centerX, centerY, radius, damage) {
            gameState.enemies.forEach(enemy => {
                if (enemy.hp > 0) {
                    const enemyCenterX = enemy.x + enemy.element.offsetWidth / 2;
                    const enemyCenterY = enemy.y + enemy.element.offsetHeight / 2;
                    if (getDistance(centerX, centerY, enemyCenterX, enemyCenterY) <= radius) {
                        applyDamage(enemy, damage, 'splash'); // Sƒ±√ßrama hasarƒ±
                    }
                }
            });
        }

        function applySlow(enemy, effect, duration) {
            // Zaten yava≈ülamƒ±≈üsa s√ºreyi yenile veya daha g√º√ßl√º etkiyi uygula
            if (enemy.isSlowed && enemy.slowEffect >= effect) {
                clearTimeout(enemy.slowTimer);
            } else if (enemy.isSlowed && enemy.slowEffect < effect) {
                enemy.speed = enemy.initialSpeed; // √ñnceki yava≈ülamayƒ± kaldƒ±r
            }

            enemy.initialSpeed = enemy.initialSpeed || enemy.speed; // ƒ∞lk hƒ±zƒ± kaydet
            enemy.speed = enemy.initialSpeed * (1 - effect);
            enemy.isSlowed = true;
            enemy.slowEffect = effect; // Uygulanan yava≈ülatma etkisini kaydet

            // G√∂rsel geri bildirim
            if (enemy.element) {
                enemy.element.style.filter = 'grayscale(70%) brightness(1.5)';
                enemy.element.style.transition = 'filter 0.5s ease-out';
            }


            enemy.slowTimer = setTimeout(() => {
                enemy.speed = enemy.initialSpeed;
                enemy.isSlowed = false;
                enemy.slowEffect = 0;
                if (enemy.element) {
                    enemy.element.style.filter = 'none';
                }
            }, duration);
        }

        function updateEnemies(deltaTime) {
            gameState.enemies.forEach(enemy => {
                if (enemy.hp <= 0) return;

                // Regen (HP yenileme)
                if (enemy.regen) {
                    enemy.hp = Math.min(enemy.maxHp, enemy.hp + enemy.regen * (deltaTime / 1000)); // Her saniye regen
                    if (enemy.healthBarFill) {
                        enemy.healthBarFill.style.width = `${(enemy.hp / enemy.maxHp) * 100}%`;
                    }
                }

                const currentPathPoint = pathPoints[enemy.pathIndex];
                const nextPathPoint = pathPoints[enemy.pathIndex + 1];

                if (!nextPathPoint) { // Yola ula≈ütƒ±
                    gameState.lives--;
                    if (audioSystem) {
                        audioSystem.playSound(50, 0.3, 'sine'); // Can kaybƒ± sesi
                    }
                    if (enemy.element) {
                        enemy.element.remove();
                        if (enemy.healthBar) enemy.healthBar.remove();
                    }
                    gameState.enemies = gameState.enemies.filter(e => e.id !== enemy.id);
                    updateUI();
                    return;
                }

                const dx = nextPathPoint.x - enemy.x;
                const dy = nextPathPoint.y - enemy.y;
                const distanceToNextPoint = getDistance(enemy.x, enemy.y, nextPathPoint.x, nextPathPoint.y);

                const moveAmount = enemy.speed * (deltaTime / 16); // Kare hƒ±zƒ±na g√∂re ayarla

                if (distanceToNextPoint < moveAmount) {
                    enemy.x = nextPathPoint.x;
                    enemy.y = nextPathPoint.y;
                    enemy.pathIndex++;
                } else {
                    enemy.x += (dx / distanceToNextPoint) * moveAmount;
                    enemy.y += (dy / distanceToNextPoint) * moveAmount;
                }

                if (enemy.element) {
                    enemy.element.style.left = `${enemy.x + (gridSize - enemy.element.offsetWidth) / 2}px`;
                    enemy.element.style.top = `${enemy.y + (gridSize - enemy.element.offsetHeight) / 2}px`;
                }
            });
        }

            healthFill.classList.add('health-fill');
            healthBar.appendChild(healthFill);
            enemyDiv.appendChild(healthBar); // D√º≈üman div'inin i√ßine ekle
            enemy.healthBar = healthBar;
            enemy.healthBarFill = healthFill;


            gameState.enemies.push(enemy);
            updateUI();
        }

        function getEnemyIcon(type) {
            switch (type) {
                case 'goblin': return 'üòà';
                case 'orc': return 'üëπ';
                case 'troll': return 'üßå';
                case 'shadow': return 'üëª';
                case 'golem': return 'üóø';
                default: return '‚ùì';
            }
        }

        function getWaveEnemies(waveNumber) {
            const enemies = [];
            let totalEnemies = 5 + waveNumber * 2; // Dalga ile d√º≈üman sayƒ±sƒ±nƒ± artƒ±r

            for (let i = 0; i < totalEnemies; i++) {
                let enemyType;
                const rand = Math.random();
                if (waveNumber < 3) {
                    enemyType = 'goblin';
                } else if (waveNumber < 6) {
                    if (rand < 0.7) enemyType = 'goblin';
                    else enemyType = 'orc';
                } else if (waveNumber < 9) {
                    if (rand < 0.5) enemyType = 'orc';
                    else if (rand < 0.8) enemyType = 'troll';
                    else enemyType = 'shadow';
                } else {
                    if (rand < 0.4) enemyType = 'troll';
                    else if (rand < 0.7) enemyType = 'shadow';
                    else enemyType = 'golem';
                }
                enemies.push(enemyType);
            }
            return enemies;
        }


        let waveEnemySpawnIndex = 0;
        let waveSpawnInterval;
        let currentWaveEnemies = [];

        function startWave() {
            if (gameState.isPaused || gameState.gameOver) return;

            if (gameState.enemies.length > 0) {
                console.log("Mevcut d√º≈ümanlar bitmeden yeni dalga ba≈ülatƒ±lamaz.");
                return;
            }

            gameState.wave++;
            currentWaveEnemies = getWaveEnemies(gameState.wave);

            waveEnemySpawnIndex = 0;

            // D√º≈ümanlarƒ± belli aralƒ±klarla spawn et
            waveSpawnInterval = setInterval(() => {
                if (waveEnemySpawnIndex < currentWaveEnemies.length) {
                    createEnemy(currentWaveEnemies[waveEnemySpawnIndex]);
                    waveEnemySpawnIndex++;
                } else {
                    clearInterval(waveSpawnInterval);
                }
            }, 700); // Her 700ms'de bir d√º≈üman spawn et

            updateUI();
            if (audioSystem) {
                audioSystem.playSound(650, 0.2, 'sine'); // Dalga ba≈ülangƒ±√ß sesi
            }
        }

        function gameLoop(timestamp) {
            if (gameState.isPaused || gameState.gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
                return;
            }

            const deltaTime = timestamp - lastWaveTime;
            lastWaveTime = timestamp;

            updateTowers(deltaTime);
            updateEnemies(deltaTime);
            updateProjectiles(deltaTime);

            if (gameState.lives <= 0) {
                endGame();
            }

            if (gameState.enemies.length === 0 && waveEnemySpawnIndex >= currentWaveEnemies.length && gameState.wave > 0) {
                // Eƒüer dalga bittiyse ve yeni dalga ba≈ülamak i√ßin belirli bir s√ºre ge√ßtiyse otomatik olarak ba≈üla
                if (timestamp - (waveSpawnInterval ? waveSpawnInterval.lastExecutionTime : 0) > waveDelay) {
                    // Bu kƒ±sƒ±m otomatik dalga ba≈ülangƒ±cƒ± i√ßin, isterseniz kaldƒ±rabilirsiniz.
                    // startWave();
                }
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function togglePause(event) {
            gameState.isPaused = !gameState.isPaused;
            event.target.textContent = gameState.isPaused ? '‚ñ∂Ô∏è Devam Et' : '‚è∏Ô∏è Duraklat';
            if (gameState.isPaused) {
                cancelAnimationFrame(animationFrameId);
                clearInterval(waveSpawnInterval);
                clearInterval(gameState.powerUpInterval);
                console.log("Oyun Duraklatƒ±ldƒ±.");
            } else {
                lastWaveTime = performance.now(); // Duraklatmadan sonra zamanƒ± sƒ±fƒ±rla
                animationFrameId = requestAnimationFrame(gameLoop);
                if (waveEnemySpawnIndex < currentWaveEnemies.length) { // Dalga yarƒ±m kaldƒ±ysa devam ettir
                    waveSpawnInterval = setInterval(() => {
                        if (waveEnemySpawnIndex < currentWaveEnemies.length) {
                            createEnemy(currentWaveEnemies[waveEnemySpawnIndex]);
                            waveEnemySpawnIndex++;
                        } else {
                            clearInterval(waveSpawnInterval);
                        }
                    }, 700);
                }
                // Power-up aralƒ±ƒüƒ±nƒ± tekrar ba≈ülat
                if (!gameState.powerUpInterval) {
                    gameState.powerUpInterval = setInterval(createPowerUp, gameState.powerUpSpawnRate);
                }
                console.log("Oyun Devam Ediyor.");
            }
            if (audioSystem) {
                audioSystem.playSound(550, 0.1, 'sine'); // Duraklatma sesi
            }
        }

        function restartGame() {
            // T√ºm elementleri temizle
            document.querySelectorAll('.enemy').forEach(e => e.remove());
            document.querySelectorAll('.tower').forEach(t => t.remove());
            document.querySelectorAll('.tower-range').forEach(r => r.remove());
            document.querySelectorAll('.projectile').forEach(p => p.remove());
            document.querySelectorAll('.grid-cell').forEach(c => c.remove());
            document.querySelectorAll('.path').forEach(p => p.remove());
            document.querySelectorAll('.explosion').forEach(e => e.remove());
            document.querySelectorAll('.damage-text').forEach(d => d.remove());
            document.querySelectorAll('.power-up').forEach(p => p.remove());

            // T√ºm zamanlayƒ±cƒ±larƒ± temizle
            cancelAnimationFrame(animationFrameId);
            clearInterval(gameLoopInterval); // Eƒüer kullanƒ±lƒ±yorsa
            clearInterval(waveSpawnInterval);
            clearInterval(gameState.powerUpInterval);

            // Oyun durumunu sƒ±fƒ±rla
            gameState = {
                gold: 500,
                lives: 20,
                score: 0,
                wave: 0, // Dalga 0'dan ba≈ülasƒ±n, ilk dalga ba≈ülatƒ±lƒ±nca 1 olsun
                enemies: [],
                towers: [],
                selectedTowerType: null,
                selectedTowerCost: 0,
                projectiles: [],
                isPaused: false,
                powerUpInterval: null,
                powerUpSpawnRate: 15000,
                gameOver: false,
            };

            // UI'ƒ± g√ºncelle
            updateUI();
            document.querySelector('.pause-game').textContent = '‚è∏Ô∏è Duraklat'; // Duraklat butonunu sƒ±fƒ±rla

            // Izgarayƒ± ve yolu yeniden √ßiz
            createGrid();
            drawPath();

            // Yeni dalga i√ßin hazƒ±rlƒ±k
            waveEnemySpawnIndex = 0;
            currentWaveEnemies = []; // Dalga ba≈ülangƒ±cƒ± butonu ile ba≈ülasƒ±n

            // Oyun d√∂ng√ºs√ºn√º ba≈ülat
            lastWaveTime = performance.now();
            animationFrameId = requestAnimationFrame(gameLoop);
            // Power-up aralƒ±ƒüƒ±nƒ± tekrar ba≈ülat
            gameState.powerUpInterval = setInterval(createPowerUp, gameState.powerUpSpawnRate);

            if (audioSystem) {
                audioSystem.playSound(750, 0.2, 'square'); // Oyun yeniden ba≈ülama sesi
            }
            console.log("Oyun Yeniden Ba≈ülatƒ±ldƒ±.");
        }


        function endGame() {
            gameState.gameOver = true;
            cancelAnimationFrame(animationFrameId);
            clearInterval(waveSpawnInterval);
            clearInterval(gameState.powerUpInterval);



            if (audioSystem) {
                audioSystem.playSound(100, 0.5, 'triangle'); // Oyun bitti sesi
            }
            console.log("Oyun Bitti.");
        }


        function updateTowers(deltaTime) {
            gameState.towers.forEach(tower => {
                tower.attackTimer += deltaTime;

                if (tower.attackTimer >= tower.fireRate) {
                    let targetEnemy = findTarget(tower);
                    if (targetEnemy) {
                        fireProjectile(tower, targetEnemy);
                        tower.attackTimer = 0; // Atƒ±≈ü zamanlayƒ±cƒ±sƒ±nƒ± sƒ±fƒ±rla
                    }
                }
            });
        }

        function findTarget(tower) {
            // Menzildeki yol √ºzerinde en ilerlemi≈ü (en y√ºksek pathIndex, e≈üitse segmentte en ileride) d√º≈ümanƒ± bul
            const towerCenterX = tower.x + cellSize / 2;
            const towerCenterY = tower.y + cellSize / 2;
            let bestEnemy = null;
            let bestProgress = -1;

            gameState.enemies.forEach(enemy => {
                if (enemy.hp <= 0 || !enemy.element) return;
                const enemyCenterX = enemy.x + enemy.element.offsetWidth / 2;
                const enemyCenterY = enemy.y + enemy.element.offsetHeight / 2;
                const distance = getDistance(towerCenterX, towerCenterY, enemyCenterX, enemyCenterY);
                if (distance <= tower.range) {
                    // Yol √ºzerindeki ilerleme: √∂nce pathIndex, e≈üitse segmentteki ilerleme oranƒ±
                    let progress = enemy.pathIndex;
                    const nextPoint = pathPoints[enemy.pathIndex + 1];
                    const currPoint = pathPoints[enemy.pathIndex];
                    if (nextPoint && currPoint) {
                        const totalSeg = getDistance(currPoint.x, currPoint.y, nextPoint.x, nextPoint.y);
                        const currSeg = getDistance(enemy.x, enemy.y, nextPoint.x, nextPoint.y);
                        if (totalSeg > 0) {
                            progress += 1 - (currSeg / totalSeg);
                        }
                    }
                    if (progress > bestProgress) {
                        bestProgress = progress;
                        bestEnemy = enemy;
                    }
                }
            });
            return bestEnemy;
        }

        // Partik√ºl Sistemi
        function createParticleSystem(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.position = 'absolute';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.borderRadius = '50%';
                particle.style.background = color;
                gameBoard.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2; // 2 ile 7 arasƒ±nda hƒ±z
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;

                let currentX = x;
                let currentY = y;
                let opacity = 1;

                const animateParticle = () => {
                    if (opacity <= 0.1) {
                        particle.remove();
                        return;
                    }
                    currentX += dx;
                    currentY += dy;
                    opacity -= 0.05;

                    particle.style.left = `${currentX}px`;
                    particle.style.top = `${currentY}px`;
                    particle.style.opacity = opacity;

                    requestAnimationFrame(animateParticle);
                };
                animateParticle();
            }
            // CSS animasyonu ekle (eƒüer daha √∂nce eklenmediyse)
            if (!document.querySelector('style[data-particle-animation]')) {
                const style = document.createElement('style');
                style.setAttribute('data-particle-animation', '');
                style.textContent += `
                    .particle {
                        pointer-events: none;
                        z-index: 100;
                    }
                `;
                document.head.appendChild(style);
            }
        }
